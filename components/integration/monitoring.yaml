
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-reader
  namespace: integration-service
---
apiVersion: v1
kind: Secret
metadata:
  name: metrics-reader
  namespace: integration-service
  annotations:
    kubernetes.io/service-account.name: metrics-reader
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: integration-service-metrics-reader-2
rules:
  - nonResourceURLs:
    - /metrics
    verbs: [get]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-integration-service-metrics-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: integration-service-metrics-reader-2
subjects:
  - kind: ServiceAccount
    name: metrics-reader
    namespace: integration-service
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    control-plane: controller-manager
  name: integration-service
  namespace: integration-service
spec:
  endpoints:
  - path: /metrics
    port: https
    scheme: https
    bearerTokenSecret:
      name: "metrics-reader"
      key: token
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      control-plane: controller-manager
